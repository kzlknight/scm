<style>
    .list-group, .list-group li {
        border: none;
        text-align: left;
    }

    .list-group-item a {
        text-decoration: none;
        color: #222222;
    }

    .list-group .my-level2 {
        position: relative;
        left: 18px;
    }

    .list-group .my-level1 {
        margin: 5px 0;
    }

    .list-group-item i {
        display: inline-block;
        width: 14px;
        color: black;
        margin: 0;
        padding: 0;
    }

    .list-group-item .choose {
        color: #4B91EA;
    }

</style>
<ul class="list-group">
    {% for category in categorys %}
        <li class="list-group-item my-level2"><a class="{% if category.id == this_category.id %}choose{% endif %}"
                                                 href="{{ category.url }}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
