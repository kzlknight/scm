<body>
{% block body %} {% endblock %}


<script>

    var resize_main = function(){
        height = window.innerHeight;
        var main_element = document.getElementById('main')
        min_height = height - 75;
        main_element.setAttribute(
            'style','min-height:' + min_height + 'px;'
        )

    }
    window.onresize = function(){
        resize_main()
    }
    resize_main()
</script>
</body>
