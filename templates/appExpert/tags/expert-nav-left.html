{% extends 'tags/nav-left.html' %}


{% block content %}
    <ul class="list-group">
        {% for category in categorys %}
            <li class="list-group-item my-level2">
                <a class="{% if category.id == this_category.id %}choose{% endif %}" href="{{ category.url }}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
